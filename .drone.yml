---

kind: pipeline
name: default

steps:
  - name: Test
    image: python:3.5
    commands:
      - mv mock_secrets.yaml secrets.yaml
      - pip install homeassistant
      - hass -c . --script check_config

  - name: Update Hassio
    image: appleboy/drone-ssh
    environment:
      USERNAME:
        from_secret: username
      SSH_KEY:
        from_secret: ssh_key
    settings:
      host: 192.168.1.50
      username:
        from_secret: username
      key:
        from_secret: ssh_key
      port: 22
      script:
        - cd /home/trek/hassio/homeassistant
        - git pull
        - docker restart homeassistant
