  id: telegram_motion_alert
  alias: Motion Alert
  trigger:
    - platform: state
      entity_id: binary_sensor.bedroom_occupancy
      to: 'on'
    - platform: state
      entity_id: binary_sensor.bonus_occupancy
      to: 'on'
    - platform: state
      entity_id: binary_sensor.east_wing_occupancy
      to: 'on'
    - platform: state
      entity_id: binary_sensor.kitchen_occupancy
      to: 'on'
    - platform: state
      entity_id: binary_sensor.laundry_occupancy
      to: 'on'
    - platform: state
      entity_id: binary_sensor.living_room_occupancy
      to: 'on'
    - platform: state
      entity_id: binary_sensor.office_occupancy
      to: 'on'
    - platform: state
      entity_id: binary_sensor.west_wing_occupancy
      to: 'on'
  action:
    - service_template: "notify.telegram"
      data_template:
        title: 'Alert - Motion Detected'
        message: "Motion has been detected in the {{ trigger.entity_id.attributes.friendly_name }}."
