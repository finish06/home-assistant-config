  id: notify_light_or_swtich_alert
  alias: Light or Switch On Alert
  trigger:
    platform: time
    minutes: '/5'
    seconds: 00
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: 'device_tracker.brittanys_pixel'
        state: 'not_home'
      - condition: state
        entity_id: 'device_tracker.calebs_pixel'
        state: 'not_home'
      - condition: state
        entity_id: 'group.lights_automation_group'
        state: 'on'
  action:
    - service_template: "notify.home"
      data_template:
        title: 'House not turned off'
        message: >
          {% for state in states.light %}
            {%- if (is_state(state.entity_id, 'on') and state.entity_id != 'light.hgrp0000000030' and state.entity_id != 'light.hue_living_room' and state.entity_id != 'light.hue_master_bedroom' and state.entity_id != 'light.movie_room' and state.entity_id != 'light.entry_table_lamp')  %}
              "No one is home and the {{ state_attr(state.entity_id, 'friendly_name') }} is still on."
            {% endif -%}
          {% endfor %}
          {% for state in states.switch %}
            {%- if (is_state(state.entity_id, 'on') and state.entity_id != 'switch.server_rack_switch' and state.entity_id != 'switch.network_rack_switch')  %}
              "No one is home and the {{ state_attr(state.entity_id, 'friendly_name') }} is still on."
            {% endif -%}
          {% endfor %}


