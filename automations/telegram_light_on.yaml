  id: telegram_light_alert
  alias: Light On Alert
  trigger:
    platform: time
    minutes: '/15'
    seconds: 00
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: 'device_tracker.brittanys_pixel'
        state: 'not_home'
      - condition: state
        entity_id: 'device_tracker.calebs_pixel'
        state: 'not_home'
  action:
    - service_template: "notify.telegram"
      data_template:
        title: '**Alert - Light On**'
        message: >
          {% for state in states.light %}
            {%- if (is_state(state.entity_id, 'on') and state.entity_id != 'light.hgrp0000000030' and state.entity_id != ' light.hue_living_room' and state.entity_id != 'light.hue_master_bedroom')  %}
              "No one is home and the {{ state_attr(state.entity_id, 'friendly_name') }} is still on."
            {% endif -%}
          {% endfor %}


