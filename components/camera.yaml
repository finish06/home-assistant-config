# CAMERA #
##########

# Dog Crate
- platform: uvc
  nvr: 192.168.1.21
  key: !secret unifi_key
  password: !secret uvc_password

# Driveway
- platform: generic
  name: Driveway Stream
  username: !secret driveway_username
  password: !secret driveway_password
  authentication: digest
  still_image_url: !secret driveway_jpeg
  stream_source: !secret driveway_rtsp

- platform: proxy
  name: Driveway Proxy
  entity_id: camera.driveway_stream
  max_stream_width: 1920

- platform: local_file
  name: Latest Persons Detection
  file_path: /www/driveway_stream_latest.jpg

- platform: local_file
  name: Latest Vehicles Detection
  file_path: /www/driveway_stream_vehicles_latest.jpg

# Backyard
- platform: generic
  name: Backyard Stream
  username: !secret backyard_username
  password: !secret backyard_password
  authentication: digest
  still_image_url: !secret backyard_jpeg
  stream_source: !secret backyard_rtsp

- platform: proxy
  name: Backyard Proxy
  entity_id: camera.backyard_stream
  max_stream_width: 1920

- platform: local_file
  name: Latest Animals Detection
  file_path: /www/backyard_stream_animals_latest.jpg
