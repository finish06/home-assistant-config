 #########
# VIEWS #
#########
default_view:
  name: Overview
  view: yes
  entities:
    - group.people
    - group.motion
    - group.card_office
    - group.card_living_room
    - group.card_master_bedroom
    - group.card_hallways
    - group.card_kitchen
    - group.climate
    - group.outside
    - group.front_door
    - camera.dog_crate

main_living_view:
  name: Main Living
  view: yes
  entities:
    - group.main_living_climate
    - group.living_room_lights
    - group.main_living_media
    - group.living_room_tv_media_card
    - group.living_room_sonos_media_card
    - group.kitchen_lights
    - group.office_lights
    - group.office_tv_media_card

master_bedroom_view:
  name: Master Bedroom
  view: yes
  entities:
    - light.calebs_lamp
    - light.brittanys_lamp
    - light.master_bedroom_light
    - group.master_bedroom_fan
    - group.master_bedroom_tv
    - group.master_bedroom_climate
    - group.master_bedroom_tv_media_card

office_view:
    name: Office
    view: yes
    entities:
      - switch.office_light
      - switch.office_floor_lamp
      - group.office_fan
      - group.office_tv
      - group.office_climate
      - group.office_tv_media_card

tech_closet_view:
  name: Tech Closet
  view: yes
  entities:
    - group.tech_closet_climate_card
    - group.tech_closet_equipment

##############
# ROOM CARDS #
##############
card_hallways:
  name: Hallways
  control: hidden
  entities:
    - switch.west_hallway_light
    - switch.east_hallway_light

card_kitchen:
  name: Kitchen
  control: hidden
  entities:
    - switch.dining_room_light
    - switch.kitchen_light
    - switch.cabinet_lights

card_living_room:
  name: Living Room
  control: hidden
  entities:
    - switch.living_room_light
    - switch.living_room_dome_lights
    - light.floor_lamp
    - light.table_lamp
    - switch.living_room_fan
    - switch.living_room_tv

card_master_bedroom:
  name: Master Bedroom
  control: hidden
  entities:
    - light.calebs_lamp
    - light.brittanys_lamp
    - light.master_bedroom_light
    - switch.master_bedroom_fan
    - input_boolean.dynamic_master_bedroom_tv

card_office:
  name: Office
  control: hidden
  entities:
    - switch.office_light
    - switch.office_floor_lamp
    - switch.office_fan
    - input_boolean.dynamic_office_tv

card_tech_closet:
  name: Tech Closet
  entities:
    - sensor.server_closet_temp
    - sensor.server_closet_humidity
    - sensor.network_rack_power
    - sensor.network_rack_power_cost
    - sensor.server_rack_power
    - sensor.server_rack_power_cost
    - sensor.media_rack_power
    - sensor.media_rack_power_cost

################
# MEDIA GROUPS #
################
living_room_sonos_media_card:
  name: Sonos
  entities:
    - media_player.living_room

living_room_media:
  name: Media
  entities:
    - input_select.dynamic_living_room_sonos
    - switch.living_room_tv

living_room_tv_media_card:
  name: Kodi
  entities:
    - media_player.living_room_kodi

main_living_media:
  name: Media
  control: hidden
  entities:
    - input_select.dynamic_living_room_sonos
    - switch.living_room_tv
    - switch.office_tv

master_bedroom_tv:
  name: Television
  entities:
    - input_boolean.dynamic_master_bedroom_tv

master_bedroom_tv_media_card:
  name: Kodi
  entities:
    - media_player.master_bedroom_kodi

office_tv:
    name: Television
    entities:
      - input_boolean.dynamic_office_tv

office_tv_media_card:
  name: Kodi
  entities:
    - media_player.office_kodi

##################
# CLIMATE GROUPS #
##################
climate:
  name: Climate
  entities:
    - group.room_temps_1
    - group.room_temps_2
    - climate.east_wing
    - climate.west_wing
    - sensor.east_wing_humidity
    - sensor.west_wing_humidity

room_temps_1:
  name: Temps
  entities:
    - sensor.bonus_room_temperature
    - sensor.home_gym_temperature
    - sensor.bedroom_temperature
    - sensor.living_room_temperature

room_temps_2:
  name: Temps
  entities:
    - sensor.kitchen_temperature
    - sensor.office_temperature
    - sensor.west_wing_temperature

outside:
  name: Weather
  entities:
    - sensor.dark_sky_temperature
    - sensor.dark_sky_humidity

main_living_temps:
  name: Climate
  entities:
    - sensor.bonus_room_temperature
    - sensor.home_gym_temperature
    - sensor.living_room_temperature
    - sensor.kitchen_temperature
    - sensor.office_temperature

main_living_climate:
  name: Climate
  entities:
    - group.main_living_temps

living_room_climate:
  name: Climate
  entities:
    - sensor.living_room_occupancy_template
    - sensor.living_room_temperature

office_climate:
  name: Climate
  entities:
    - sensor.office_occupancy_template
    - sensor.office_temperature

kitchen_climate:
  name: Climate
  entities:
    - sensor.kitchen_occupancy_template
    - sensor.kitchen_temperature

master_bedroom_climate:
  name: Climate
  entities:
    - sensor.west_wing_occupancy_template
    - sensor.west_wing_temperature

#########
# DOORS #
#########
front_door:
  name: Entrances
  entities:
    - sensor.front_door_template
    - sensor.battery
    - sensor.double_door_template
    - sensor.single_door_template

garage_doors:
  name: Garage Doors
  entities:
    - sensor.double_door_template
    - sensor.single_door_template

#################
# SENSOR GROUPS #
#################
tech_closet_climate_card:
  name: Climate
  entities:
    - sensor.server_closet_temp
    - sensor.server_closet_humidity

tech_closet_equipment:
  name: Equipment
  control: hidden
  entities:
    - switch.network_rack_switch
    - switch.server_rack_switch

#################
# LIGHTS & FANS #
#################
living_room_lights:
  name: Living Room
  control: hidden
  entities:
    - switch.living_room_dome_lights
    - switch.living_room_light
    - light.floor_lamp
    - light.table_lamp
    - switch.living_room_fan

kitchen_lights:
  name: Kitchen
  control: hidden
  entities:
    - switch.cabinet_lights
    - switch.dining_room_light
    - switch.kitchen_light

office_lights:
  name: Office
  control: hidden
  entities:
    - switch.office_light
    - switch.office_floor_lamp
    - switch.office_fan

########
# MISC #
########
people:
  name: Family
  entities:
    - sensor.caleb_location_template
    - sensor.brittany_location_template

motion:
  name: Motion
  entities:
    group.motion_badges

motion_badges:
  name: Motion
  entities:
    - binary_sensor.bedroom_occupancy
    - binary_sensor.kitchen_occupancy
    - binary_sensor.living_room_occupancy
    - binary_sensor.west_wing_occupancy
    - binary_sensor.office_occupancy

master_bedroom_fan:
  name: Fan
  entities:
    - switch.master_bedroom_fan

office_fan:
  name: Fan
  entities:
    - switch.office_fan
