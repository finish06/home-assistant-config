###########
# SCRIPTS #
###########

stream_driveway_to_living_room:
  alias: Stream Driveway to Living Room
  sequence:
    - service: camera.play_stream
      data:
        entity_id: camera.driveway_stream
        media_player: media_player.living_room_shield

turn_on_living_room_tv:
  alias: Living Room TV Toggle
  sequence:
    - service_template: >
        {% if states.switch.living_room_tv == 'on' %}
          switch.turn_off
        {% else %}
          switch.turn_on
        {% endif %}
      entity_id: switch.living_room_tv

turn_on_office_tv:
  alias: Turn on Office TV
  sequence:
    - service: switch.turn_on
      data:
        entity_id: switch.office_tv
