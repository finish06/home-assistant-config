- platform: mqtt
  state_topic: "smartthings/Server Closet Temp/temperature"
  name: "Server Closet Temp"
  qos: 0
  unit_of_measurement: "Â°F"

- platform: mqtt
  state_topic: "smartthings/Server Closet Temp/humidity"
  name: "Server Closet Humidity"
  qos: 0
  unit_of_measurement: "%"

- platform: mqtt
  state_topic: "smartthings/Server Rack Switch/power"
  name: "Server Rack Power Draw"
  qos: 0
  unit_of_measurement: "W"

- platform: template
  sensors:
    server_rack_power:
      friendly_name: "Server Rack Power"
      entity_id: "sensor.server_rack_power_draw"
      unit_of_measurement: "W"
      value_template: "{{ states('sensor.server_rack_power_draw') | round(0) }}"

- platform: statistics
  entity_id: sensor.server_rack_power
  name: Server Rack Stats
  max_age:
    days: 30

- platform: template
  sensors:
    server_rack_power_cost:
      friendly_name: "Server Rack Cost"
      entity_id: "sensor.server_rack_stats_mean"
      unit_of_measurement: "USD"
      value_template: "{{ (states.sensor.server_rack_stats_mean.attributes['mean'] | float * 0.72 * 0.07772) | round(2) }}"

