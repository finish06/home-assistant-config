############
# SWITCHES #
############

  - platform: mqtt
    name: Office Floor Lamp
    state_topic: "smartthings/Office Lamp/switch"
    command_topic: "smartthings/Office Lamp/switch"
    payload_on: "on"
    payload_off: "off"
    retain: true

  - platform: mqtt
    name: "Movie Room TV"
    state_topic: "harmony/hubs/movie-room/activities/shield-tv/state"
    command_topic: "harmony/hubs/movie-room/activities/shield-tv/command"
    payload_on: "on"
    payload_off: "off"

  - platform: mqtt
    name: "Master Bedroom TV"
    state_topic: "harmony/hubs/master-bedroom/activities/shield-tv/state"
    command_topic: "harmony/hubs/master-bedroom/activities/shield-tv/command"
    payload_on: "on"
    payload_off: "off"

  - platform: mqtt
    name: "Network Rack Switch"
    state_topic: "smartthings/Network Rack Switch/switch"
    command_topic: "smartthings/Network Rack Switch/switch"
    payload_on: "on"
    payload_off: "off"
    retain: true

  - platform: mqtt
    name: "Server Rack Switch"
    state_topic: "smartthings/Server Rack Switch/switch"
    command_topic: "smartthings/Server Rack Switch/switch"
    payload_on: "on"
    payload_off: "off"
    retain: true

  - platform: mqtt
    name: "Christmas Tree"
    state_topic: "smartthings/Christmas Tree/switch"
    command_topic: "smartthings/Christmas Tree/switch"
    payload_on: "on"
    payload_off: "off"
    retain: true

  - platform: template
    switches:
       living_room_tv:
         friendly_name: 'Living Room TV'
         value_template: "{{ is_state_attr('remote.living_room', 'current_activity', 'SHIELD TV') }}"
         turn_on:
            service: remote.turn_on
            data:
              entity_id: remote.living_room
              activity: 'SHIELD TV'
         turn_off:
             service: remote.turn_off
             data:
               entity_id: remote.living_room
               activity: "-1"

