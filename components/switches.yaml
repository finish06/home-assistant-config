  - platform: template
    switches:
       living_room_tv:
         friendly_name: 'Living Room TV'
         value_template: "{{ is_state_attr('remote.living_room', 'current_activity', 'Shield TV') }}"
         turn_on:
            service: remote.turn_on
            data:
              entity_id: remote.living_room
              activity: 'Shield TV'
         turn_off:
             service: remote.turn_off
             data:
               entity_id: remote.living_room
               activity: "-1"

