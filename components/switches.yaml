############
# SWITCHES #
############

  - platform: mqtt
    name: Office Floor Lamp
    state_topic: "smartthings/Office Lamp/switch"
    command_topic: "smartthings/Office Lamp/switch"
    payload_on: "on"
    payload_off: "off"
    retain: true

  - platform: mqtt
    name: "Network Rack Switch"
    state_topic: "smartthings/Network Rack Switch/switch"
    command_topic: "smartthings/Network Rack Switch/switch"
    payload_on: "on"
    payload_off: "off"
    retain: true

