  - platform: mqtt
    name: Office Floor Lamp
    state_topic: "smartthings/Office Lamp/switch"
    command_topic: "smartthings/Office Lamp/switch"
    payload_on: "on"
    payload_off: "off"
    retain: true

  - platform: mqtt
    name: "Movie Room TV"
    state_topic: "harmony/hubs/movie-room/activities/shield-tv/state"
    command_topic: "harmony/hubs/movie-room/activities/shield-tv/command"
    payload_on: "on"
    payload_off: "off"

  - platform: mqtt
    name: "Living Room TV"
    state_topic: "harmony/hubs/living-room/activities/shield-tv/state"
    command_topic: "harmony/hubs/living-room/activities/shield-tv/command"
    payload_on: "on"
    payload_off: "off"

  - platform: mqtt
    name: "Network Rack Switch"
