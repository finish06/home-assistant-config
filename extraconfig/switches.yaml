############
# SWITCHES #
############
  - platform: mqtt
    name: Office Floor Lamp
    state_topic: "smartthings/Office Lamp/switch"
    command_topic: "smartthings/Office Lamp/switch"
    payload_on: "on"
    payload_off: "off"
    retain: true
  - platform: template
    switches:
       living_room_tv:
         friendly_name: 'Living Room TV'
         value_template: "{% if is_state('remote.living_room', 'on') %}on{% else %}off{% endif %}"
         turn_on:
            service: remote.turn_on
            entity_id: remote.living_room
            data:
              activity: '28269845'
         turn_off:
             service: remote.turn_off
             entity_id: remote.living_room
  - platform: template
    switches:
       office_tv:
         friendly_name: 'Office TV'
         value_template: "{% if is_state('remote.office', 'on') %}on{% else %}off{% endif %}"
         turn_on:
            service: remote.turn_on
            entity_id: remote.office
            data:
              activity: '28282150'
         turn_off:
             service: remote.turn_off
             entity_id: remote.office
  - platform: template
    switches:
       master_bedroom_tv:
         friendly_name: 'Master Bedroom TV'
         value_template: "{% if is_state('remote.master_bedroom', 'on') %}on{% else %}off{% endif %}"
         turn_on:
            service: remote.turn_on
            entity_id: remote.master_bedroom
            data:
              activity: '28271107'
         turn_off:
             service: remote.turn_off
             entity_id: remote.master_bedroom


