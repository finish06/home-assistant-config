##############
# ROOM CARDS #
##############
card_hallways:
  name: Hallways
  control: hidden
  entities:
    - switch.west_hallway_light
    - switch.east_hallway_light

card_kitchen:
  name: Kitchen
  control: hidden
  entities:
    - switch.dining_room_light
    - switch.kitchen_light
    - switch.cabinet_lights

card_living_room:
  name: Living Room
  control: hidden
  entities:
    - switch.living_room_light
    - switch.living_room_dome_lights
    - light.floor_lamp
    - switch.living_room_fan
    - switch.living_room_tv

card_master_bedroom:
  name: Master Bedroom
  control: hidden
  entities:
    - light.calebs_lamp
    - light.brittanys_lamp
    - light.master_bedroom_light
    - switch.master_bedroom_fan
    - input_boolean.dynamic_master_bedroom_tv

card_movie_room:
  name: Movie Room
  control: hidden
  entities:
    - light.movie_floor_lamp
    - switch.movie_room_tv

card_office:
  name: Office
  control: hidden
  entities:
    - switch.office_light
    - switch.office_floor_lamp
    - switch.office_fan
    - input_boolean.dynamic_office_tv

card_tech_closet:
  name: Tech Closet
  entities:
    - sensor.tech_closet_temp
    - sensor.tech_closet_humidity
    - sensor.networking_power
    - sensor.networking_power_cost
    - sensor.compute_power
    - sensor.compute_power_cost
    - sensor.media_rack_power
    - sensor.media_rack_power_cost

