    - light.floor_lamp
    - switch.living_room_fan

kitchen_lights:
  name: Kitchen
  control: hidden
  entities:
    - switch.cabinet_lights
    - switch.dining_room_light
    - switch.kitchen_light

office_lights:
  name: Office
  control: hidden
  entities:
    - switch.office_light
    - switch.office_floor_lamp
    - switch.office_fan

