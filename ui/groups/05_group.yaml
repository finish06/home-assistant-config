front_door:
  name: Entrances
  entities:
    - sensor.front_door_template
    - sensor.battery
    - sensor.double_door_template
    - sensor.single_door_template

garage_doors:
  name: Garage Doors
  entities:
    - sensor.double_door_template
    - sensor.single_door_template

